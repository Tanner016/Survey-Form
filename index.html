<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
		<p id="description">Let us know how we can improve our service</p>
			<form id="survey-form" method="GET" action="">
				<div class="rowTab">
						<div class="labels">
						<label id="name-label" for="name">* Name: </label>
				</div>
				<div class="rightTab">
					<input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
				</div>
				<div class="rowTab">
					<div class="labels">
					<label id="email-label" for="email">* Email: </label>
				</div>
				<div class="rightTab">
					<input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email">
				</div>
				<div class="rowTab">
					<div class="labels">
					<label id="number-label" for="age">* Age: </label>
				</div>
				<div class="rightTab">
					<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
				</div>
				<div class="rowTab">
					<div class="labels">
					<label for="currentPos">Which option best describes your experience?</label>
				</div>
				<div class="rightTab">
					<select id="dropdown" name="currentPos" class="dropdown">
						<option disabled="" value="">Select an option</option>
						<option value="student">Satisfied</option>
						<option value="job">Not Satisfied</option>
 						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="rowTab">
					<div class="labels">
					<label for="userRating">* How likely is it that you would recommend our service to a friend?</label>
				</div>
				<div class="rightTab">
					<ul style="list-style: none;">
						<li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
						<li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
						<li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
					</ul>
				</div>
				<div class="rowTab">
					<div class="labels">
					<label for="preferences">What would you like to see us add, from the list below?<br>(Check all that apply): </label>
				</div>
				<div class="rightTab">
					<ul id="preferences" style="list-style: none;">
						<li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Social Media Marketing</label></li>
						<li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">1 on 1 Consultations</li>
						<li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Weekly Website Reports</label></li>
						<li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Referral Program</label></li>
						<li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Educational Courses</label></li>
					</ul>
				</div>
			</div>
			</form>
</body>
</html>
